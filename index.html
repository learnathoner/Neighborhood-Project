<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Neighborhood Project</title>
    <!-- <link rel="stylesheet" href="style/style.css"> -->
  </head>
  <body>

    <div id="container">

      <!-- Leftside Navigation Section -->
      <div id="left-nav">
        <!-- Title -->
        <div id="list-name">
          <p id="name">Vegas Casinos</p>
        </div>
        <!-- Filter Area -->
        <div id="search-area">
          <input type="text" placeholder="Enter Search" id="search-box" />
          <input type="button" value="Filter" id="search-button"/>
        </div>
        <!-- List of Places -->
        <div id="menu-items">
          <ul data-bind="foreach: filterItems">
            <li data-bind="text: $data"></li>
          </ul>
        </div>
      </div>

      <!-- Map Section -->
      <div id="map"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../knockout-3.2.0.js"></script>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
