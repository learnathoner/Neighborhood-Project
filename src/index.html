<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Neighborhood Project</title>
  </head>
  <body>

    <div id="container">

      <!-- Leftside Navigation Section -->

      <div id="left-nav">

        <div id="list-name">
          <p id="name">My Items</p>
        </div>

        <div id="search-area">
          <input type="text" placeholder="Enter Search" id="search-box" />
          <input type="button" value="Click me!" id="search-button"/>
        </div>

        <div id="menu-items">
          <ul data-bind="foreach: menuItems">
            <li data-bind="text: $data"></li>
          </ul>
        </div>
      </div>

      <!-- Map Section -->

      <div id="map"></div>

      <!-- <div id="root"></div> -->

    </span>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="knockout-3.2.0.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR9w43fPwNxTG2nYWwWK8PCjrlDqH93U0&v=3&callback=initMap&libraries=places"></script>

    <script type="text/javascript">

      var myStyle,
        vegas;

      const CASINO_LIST = [];

      function initMap() {

        myStyle = [
          {
            featureType: "administrative",
            elementType: "labels",
            stylers: [
              { visibility: "off" }
            ]
          },{
            featureType: "poi",
            elementType: "labels",
            stylers: [
              { visibility: "off" }
              ]
            }
        ]

        vegasStrip = {lat: 36.1116423, lng: -115.1697258}
        // Creating new map object, remember to set div and body height!
        // Map(location in html [non jquery], object with options)
        map = new google.maps.Map(document.getElementById('map'), {
          center: vegasStrip,
          zoom: 15,
          styles: myStyle
        });

        infowindow = new google.maps.InfoWindow();
          var service = new google.maps.places.PlacesService(map);
          service.nearbySearch({
            location: vegasStrip,
            radius: 2000,
            type: ['casino']
          }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            addCasino(results[i]);
            createMarker(results[i]);
          }
        }
      }

      function addCasino(place) {
        CASINO_LIST.push(place.name);
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }

    </script>
    <script type="text/javascript" src="dist/bundle.js">

    </script>
  </body>
</html>
